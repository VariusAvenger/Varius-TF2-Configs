
exec user/reset
alias start_spawn_switch "alias finish_spawn_switch "join_class soldier"; join_class random"
bind SPACE +jump

cl_interp_ratio 1.0E-4

alias +ctap "bind MOUSE1 +jumpshoot;+duck"
alias -ctap "-duck; -attack"
alias +jumpshoot "-duck; +jump; +attack"
alias -jumpshoot "-jump; -attack; bind MOUSE1 +attack"
bind MOUSE2 +ctap
bind MOUSE5 +attack2
