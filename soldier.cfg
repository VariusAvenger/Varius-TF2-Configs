exec user/reset
bind space +jump

cl_updaterate 66.66666666666
cl_cmdrate 66.66666666666
cl_interp .0152
cl_interp_ratio 1

echo "steam/steamapps/common/Team Fortress 2/tf/cfg/user/reset.cfg"

echo "null-movement enabled" 

echo "Soldier"

alias +ctap "bind mouse1 +jumpshoot;+duck"
alias -ctap "-duck; -attack"
alias +jumpshoot "-duck; +jump; +attack"
alias -jumpshoot "-jump; -attack; bind mouse1 +attack"
bind mouse2 +ctap
bind mouse5 +attack2
