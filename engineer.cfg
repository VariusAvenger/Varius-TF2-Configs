
exec reset
alias start_spawn_switch "alias finish_spawn_switch "join_class engineer"; join_class random"
bind SPACE +crouchJump
//class specific crosshairs and weapon visibility and sensitivity
cl_interp_ratio 1.0E-4
alias cross_1 "cl_crosshair_file crosshair3; cl_crosshair_blue 0"
alias weap_sens_1 "sensy; cl_interp 0.033"
alias weap_ding_1 "tf_dingaling_pitchmaxdmg 50; tf_dingaling_pitchmindmg 150; tf_dingaling_volume 1.0"
alias text_batch_1 "hud_combattext_batching 1"
alias weapon_vis_1 show_weapon
alias current_vis_shootswitch_1 weapon_vis_1
alias current_vis_strafeswitch_1 weapon_vis_1
alias current_vis_immediatelyswitch_1 ""
alias cross_2 "cl_crosshair_file crosshair3; cl_crosshair_blue 0"
alias weap_sens_2 "sensy; cl_interp 0.033"
alias weap_ding_2 "tf_dingaling_pitchmaxdmg 50; tf_dingaling_pitchmindmg 150; tf_dingaling_volume 1.0"
alias text_batch_2 "hud_combattext_batching 1"
alias weapon_vis_2 show_weapon
alias current_vis_shootswitch_2 weapon_vis_2
alias current_vis_strafeswitch_2 weapon_vis_2
alias current_vis_immediatelyswitch_2 ""
alias cross_3 "exec default_crosshair"
alias weap_sens_3 "cl_crosshair_file crosshair3; cl_crosshair_blue 0"
alias weap_ding_3 "tf_dingaling_pitchmaxdmg 50; tf_dingaling_pitchmindmg 150; tf_dingaling_volume 1.0"
alias text_batch_3 "hud_combattext_batching 1"
alias weapon_vis_3 show_weapon
alias current_vis_shootswitch_3 weapon_vis_3
alias current_vis_strafeswitch_3 weapon_vis_3
alias current_vis_immediatelyswitch_3 ""
//ensures that when building the weapon switching doesn't get out of sync due to autoswitching to the wrench
alias +buildandwrench "+attack; weapon_admin_3"
alias -buildandwrench "-attack; bind MOUSE1 "+attack; current_vis_shootswitch""
//ensures that hauling a building will not cause things to get out of sync due to autoswitching to the wrench
alias +haulandwrench "+attack2; current_vis_shootswitch; bind MOUSE1 +buildandwrench"
alias -haulandwrench -attack2
//quickbuild
alias bsentry "destroy 2; build 2; bind  MOUSE1 +buildandwrench"
alias bdispenser "destroy 0; build 0; bind  MOUSE1 +buildandwrench"
alias bentrance "destroy 1; build 1; bind  MOUSE1 +buildandwrench"
alias bexit "destroy 3; build 3; bind  MOUSE1 +buildandwrench"
//destroy
alias dsentry "destroy 2"
alias ddispenser "destroy 0"
alias dentrance "destroy 1"
alias dexit "destroy 3"
//binds
bind t bsentry
bind MOUSE2 +haulandwrench
bind r "slot4; bind MOUSE1 +buildandwrench"

bind 4 slot4
bind 5 slot5
