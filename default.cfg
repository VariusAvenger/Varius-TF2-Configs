echo "default binds loaded."

// viewmodel/combination script binds
bind "mwheelup" "slot1;r_drawviewmodel 0;viewmodel_fov 0"
bind "mwheeldown" "slot2;r_drawviewmodel 1;viewmodel_fov 54" 
bind "mouse3" "slot3;r_drawviewmodel 1;viewmodel_fov 54"
bind "alt" "slot4;r_drawviewmodel 1;viewmodel_fov 54"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// movement keys
bind "d" "+moveleft"
bind "f" "+moveright"
bind "a" "+back"
bind "s" "+forward"
bind "space" "+jump"
bind "c" "+duck"

sensitivity 1.3
r_drawviewmodel 0
cl_crosshair_scale 24
bind mouse5 "cl_first_person_uses_world_model 0 1"

// scoreboard
bind tab "+scoreboard"
alias +scoreboard "+showscores;net_graph 4;developer 1;cl_showerror 1;mat_filterlightmaps 1;mat_filtertextures 1;cl_detailfade 1;cl_detaildist 1"
alias -scoreboard "-showscores;net_graph 0;developer 0;cl_showerror 0;mat_filterlightmaps 0;mat_filtertextures 0"

// voice commands
bind "v" "voicemenu 0 0" 		

// loadout switching
bind 1 "load_itempreset 0"
bind 2 "load_itempreset 1"
bind 3 "load_itempreset 2"
bind 4 "load_itempreset 3"

bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "," "changeclass"
bind "." "changeteam"
