echo "default binds loaded."

// viewmodel/combination script binds
bind "e" "slot1;r_drawviewmodel 0;viewmodel_fov 0"
bind "r" "slot2;r_drawviewmodel 1;viewmodel_fov 54" 
bind "t" "slot3;r_drawviewmodel 1;viewmodel_fov 54"
bind "4" "slot4;r_drawviewmodel 1;viewmodel_fov 54"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// movement keys
bind "a" "+back"
bind "s" "+forward"
bind "d" "+moveleft"
bind "f" "+moveright"
bind "space" "+jump"
bind "mouse5"+duck"

sensitivity 1.3
r_drawviewmodel 1
cl_crosshair_scale 24
cl_crosshair_file crosshair5
cl_first_person_uses_world_model 0

// scoreboard
bind tab "+scoreboard"
alias +scoreboard "+showscores;net_graph 4;developer 1;cl_showerror 1;mat_filterlightmaps 1;mat_filtertextures 1;cl_detailfade 1;cl_detaildist 1"
alias -scoreboard "-showscores;net_graph 0;developer 0;cl_showerror 0;mat_filterlightmaps 0;mat_filtertextures 0"

// voice commands
bind "v" "voicemenu 0 0" 		// Medic
bind mouse3 "voicemenu 0 2" 	// Go Go Go
bind mwheelup "voicemenu 0 1" 	// Thank you
bind mwheeldown "voicemenu 0 7" // No	

// loadout switching
bind f1 "load_itempreset 0"
bind f2 "load_itempreset 1"
bind f3 "load_itempreset 2"
bind f4 "load_itempreset 3"

// generic non-gameplay specific binds
bind "j" "cl_trigger_first_notification"
bind "k" "cl_decline_first_notification"
bind "l" "dropitem"
bind "m" "open_charinfo_direct"
bind "n" "open_charinfo_backpack"
bind "," "changeclass"
bind "." "changeteam"
