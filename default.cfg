echo "default binds loaded."

// viewmodel/combination script binds
bind "e" "slot1;r_drawviewmodel 0;viewmodel_fov .1"
bind "r" "slot2;r_drawviewmodel 0;viewmodel_fov 99"
bind "t" "slot3;r_drawviewmodel 1;viewmodel_fov 99"

bind "mouse1" "+attack"
bind "mouse2" "+attack2"

// movement keys
bind "a" "+forward"
bind "s" "+back"
bind "d" "+moveleft"
bind "f" "+moveright"
bind "space" "+jump"
bind "mouse5" "+duck"

sensitivity 1.14
r_drawviewmodel 0
tf_use_min_viewmodels 1
cl_crosshair_scale 16
cl_crosshair_file crosshair5

bind ctrl "cl_first_person_uses_world_model 1"
bind alt "cl_first_person_uses_world_model 0"

// scoreboard
bind w "+scoreboard"
alias +scoreboard "+showscores;net_graph 4;developer 1;cl_showerror 1;mat_filterlightmaps 1;mat_filtertextures 1;cl_detailfade 1;cl_detaildist 1"
alias -scoreboard "-showscores;net_graph 0;developer 0;cl_showerror 0;mat_filterlightmaps 0;mat_filtertextures 0"

// voice commands
bind v "voicemenu 0 0"			// Medic
bind mwheelup "voicemenu 0 1" 	// Thank you
bind mwheeldown "voicemenu 0 7" // No
bind mouse3 "voicemenu 0 2" 	// Go Go Go

// loadout switching
bind 1 "load_itempreset 0"
bind 2 "load_itempreset 1"
bind 3 "load_itempreset 2"
bind 4 "load_itempreset 3"
