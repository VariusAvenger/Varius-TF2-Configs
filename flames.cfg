// viewmodel/flame hider
 
alias +fire
alias -fire

alias primary "slot1; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2; main1; bind r secondary; bind mouse2 +attack2; bind t melee"
alias main1 "bind mouse1 +fire_primary"

alias secondary "slot2; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 1.2; main2; -attack2; bind r secondary; bind t melee"
alias main2 "bind mouse1 +fire_secondary"

alias melee "slot3; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2; bind r secondary; main3"
alias main3 "bind mouse1 +fire_melee"
 
bind e primary
bind r secondary
bind t melee

alias +fire_primary "+attack; r_drawviewmodel 0; viewmodel_fov .1; hud_combattext_batching_window 2"
alias -fire_primary "-attack; bind r secondary; bind t melee; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2"

alias +fire_secondary "+attack; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2"
alias -fire_secondary "-attack; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2"

alias +fire_melee "+attack; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2"
alias -fire_melee "-attack; r_drawviewmodel 1; viewmodel_fov 54; hud_combattext_batching_window 2"
