
//defaults for how hiding weapons is done
viewmodel_fov 85
alias show_weapon "r_drawviewmodel 1"
alias hide_weapon "r_drawviewmodel 0"
//undo class specific stuff
unbind r
unbind q
unbind - 
unbind b 
unbind MOUSE2
unbind n
//binds
bind E weapon1
bind R weapon2
bind T weapon3	
bind MWHEELUP "voicemenu 0 1" 	
bind MWHEELDOWN "voicemenu 0 7" 
bind MOUSE3 "voicemenu 0 2" 
bind MOUSE1 "+attack; current_vis_shootswitch"
bind MOUSE2 "+attack2; current_vis_shootswitch"
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind F7 abuse_report_queue
bind MOUSE4 +duck
bind a +move_forward
bind s +move_back
bind d +move_left
bind f +move_right
bind CAPSLOCK +quickswitch
bind p kill
bind o "hud_reloadscheme"
bind F5 screenshot
bind F6 save_replay
bind CTRL "toggle cl_first_person_uses_world_model 0 1"
bind g +taunt
bind y say
bind u say_team
bind SHIFT +reload
bind w +sb
bind l inspect
bind v "voicemenu 0 0"
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind DOWNARROW dropitem
bind . changeteam
bind , changeclass
bind ` toggleconsole
bind h +use_action_slot_item
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind KP_END start_spawn_switch
bind KP_DOWNARROW finish_spawn_switch
bind RIGHTARROW +attack
bind F4 player_ready_toggle
bind space +jump
