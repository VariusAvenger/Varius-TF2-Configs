
//Weapon viewmodels on/off
viewmodel_fov 80
alias show_weapon "r_drawviewmodel 1"
alias hide_weapon "r_drawviewmodel 0"
//Undo class specific stuff
unbind r
unbind t
unbind q
unbind - 
unbind b
unbind MOUSE2
unbind MOUSE5
//Binds
bind MWHEELUP weapon1
bind MWHEELDOWN weapon2
bind MOUSE3 weapon3
bind MOUSE1 "+attack; current_vis_shootswitch"
bind MOUSE2 "+attack2; current_vis_shootswitch"
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind MOUSE5 +zoom_in
bind a +move_forward
bind s +move_back
bind d +move_left
bind f +move_right
bind SHIFT +quickswitch
bind \ explode
bind = "hud_reloadscheme"
bind F5 screenshot
bind F6 save_replay
bind CTRL "toggle cl_first_person_uses_world_model 0 1"
bind g +taunt
bind y say
bind u say_team
bind v +duck
bind TAB "toggle hud_combattext 0 1"
bind w +sb
bind l inspect
bind e "voicemenu 0 0"
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind DOWNARROW dropitem
bind . changeteam
bind , changeclass
bind ` toggleconsole
bind h +use_action_slot_item
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind KP_END start_spawn_switch
bind KP_DOWNARROW finish_spawn_switch
bind RIGHTARROW +attack
bind F4 player_ready_toggle
bind space +jump
