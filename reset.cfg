echo "reset binds loaded."

viewmodel_fov 80
alias show_weapon "r_drawviewmodel 1;viewmodel_fov 80"
alias hide_weapon "r_drawviewmodel 0;viewmodel_fov -1"

unbind r
unbind q
unbind g
unbind ctrl
unbind F7

bind MWHEELUP weapon1
bind MWHEELDOWN weapon2
bind MOUSE3 weapon3
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind a +move_forward
bind s +move_back
bind d +move_left
bind f +move_right
bind CAPSLOCK +quickswitch
bind SHIFT "toggle hud_combattext 0 1"
bind \ explode
bind = "hud_reloadscheme"
bind F5 screenshot
bind F6 save_replay
bind v +crouch
bind y say
bind u say_team
bind w +sb
bind l inspect
bind e "voicemenu 0 0"
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind DOWNARROW dropitem
bind . changeteam
bind , changeclass
bind ` toggleconsole
bind h +use_action_slot_item
bind z voice_menu_1
bind x voice_menu_2
bind c "voicemenu 0 1"
bind F1 "load_itempreset 0"
bind F2 "load_itempreset 1"
bind F3 "load_itempreset 0"
bind F4 "load_itempreset 3"
bind KP_END start_spawn_switch
bind KP_DOWNARROW finish_spawn_switch
bind RIGHTARROW +attack
bind F4 player_ready_toggle
bind space +crouchjump
