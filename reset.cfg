
//weapon hiding
viewmodel_fov 80
alias show_weapon "r_drawviewmodel 1"
alias hide_weapon "r_drawviewmodel 0"

//undo class specific stuff
unbind r
unbind q
unbind SPACE
unbind MOUSE2
unbind MOUSE5

//binds
bind MWHEELUP weapon1
bind MWHEELDOWN weapon2
bind MOUSE3 weapon3
bind MOUSE1 "+attack; current_vis_shootswitch"
bind MOUSE2 "+attack2; current_vis_shootswitch"
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind MOUSE5 +equip_3
bind a +move_forward
bind s +move_back
bind d +move_left
bind f +move_right
bind CAPSLOCK +quickswitch
bind p kill
bind o "hud_reloadscheme"
bind F5 screenshot
bind F6 save_replay
bind MOUSE4 +duck
bind g +taunt
bind y say
bind u say_team
bind v "voicemenu 0 1"
bind w +sb
bind l inspect
bind e "voicemenu 0 0"
bind m open_charinfo_direct
bind n open_charinfo_backpack
bind DOWNARROW dropitem
bind . changeteam
bind , changeclass
bind ` toggleconsole
bind h +use_action_slot_item
bind z voice_menu 3
bind x voice_menu 2
bind c voice_menu 1
bind t "impulse 201"
bind KP_END start_spawn_switch
bind KP_DOWNARROW finish_spawn_switch
bind RIGHTARROW +attack
bind F4 player_ready_toggle
bind space +jump
