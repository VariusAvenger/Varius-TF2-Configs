developer 1
snd_restart

exec user/reset
cl_interp .0152

echo "steam/steamapps/common/Team Fortress 2/tf/custom/my_custom_stuff/cfg/user/reset.cfg"

bind backspace "exec user/pyro"

hud_combattext 1

bind MWHEELUP "weapon1;hide_weapon;zoom_sens"
bind MOUSE3 "weapon2;show_weapon;current_sens"
bind MWHEELDOWN "weapon3;show_weapon;current_sens"

// Make "lastdisguise" show your disguise's current team color
bind mouse5 "lastdisguise"

//=============================================================================================================================================
// QUICK DISGUISE SCRIPT
//=============================================================================================================================================
//Binds the # keys to enemy disguises and "F#" keys to corresponding friendly disguises to allow you to bypass the disguise kit entirely. The "t" key toggles disguise team (friendly/enemy). Plays class voice lines to confirm the selected class and color ("Yes" for enemy, "No" for friendly). Features weapon disguise binds, too, be sure to bind the keys though in "quickdisguise.cfg"
bind "b" "dotxhaircolor;lastdisguise"
alias lastdis "lastdisguise;dotxhaircolor"


//Red Aliases
alias redscout "disguise 1 -2;play scout.mp3;dotxhaircolor;alias lastdis redscout"
alias redsniper "disguise 2 -2;play sniper.mp3;dotxhaircolor;alias lastdis redsniper"
alias redsoldier "disguise 3 -2;play soldier.mp3;dotxhaircolor;alias lastdis redsoldier"
alias reddemoman "disguise 4 -2;play demoman.mp3;dotxhaircolor;alias lastdis reddemoman"
alias redmedic "disguise 5 -2;play medic.wav.mp3;dotxhaircolor;alias lastdis redhwguy"
alias redhwguy "disguise 6 -2;play heavy.wav.mp3;dotxhaircolor;alias lastdis redspy"
alias redpyro "disguise 7 -2;play pyro.mp3;dotxhaircolor;alias lastdis redpyro"
alias redspy "disguise 8 -2;play red_spy.mp3;dotxhaircolor;spylastdis"
alias redengineer "disguise 9 2;play engineer.mp3;dotxhaircolor;alias lastdis redengineer"

//Blue Aliases
alias bluescout "disguise 1 -1;play scout_no02.mp3;dotxhaircolor;alias lastdis bluescout"
alias bluesniper "disguise 2 -1;play sniper_no03.mp3;dotxhaircolor;alias lastdis bluesniper"
alias bluesoldier "disguise 3 -1;play soldier_no03.mp3;dotxhaircolor;alias lastdis bluesoldier"
alias bluedemoman "disguise 4 -1;play demoman_no01.mp3;dotxhaircolor;alias lastdis bluedemoman"
alias bluemedic "disguise 5 -1;play medic_no02.mp3;dotxhaircolor;alias lastdis bluemedic"
alias bluehwguy "disguise 6 -1;play heavy_no01.mp3;dotxhaircolor;alias lastdis bluehwguy"
alias bluepyro "disguise 7 -1;play pyro_no01.mp3;dotxhaircolor;alias lastdis bluepyro"
alias bluespy "disguise 8 -1;play blue_spy.mp3;dotxhaircolor;alias lastdis bluespy"
alias blueengineer "disguise 9 -1;play engineer_no01.mp3;dotxhaircolor;alias lastdis blueengineer"


//F1-F9 to disguise - 1=spy 2=scout 3=Pyro 4=sniper 5=Engi 6=Engineer 7=Medic 8=Demo 9=Heavy

alias BLUETEAM "bind 2 redscout; bind 7 redsoldier; bind 3 redpyro; bind 8 reddemoman; bind 9 redhwguy; bind 5 redengineer; bind 6 redmedic; bind 4 redsniper; bind 1 redspy"
alias REDTEAM "bind 2 bluescout; bind 7 bluesoldier; bind 3 bluepyro; bind 8 bluedemoman; bind 9 bluehwguy; bind 5 blueengineer; bind 6 bluemedic; bind 4 bluesniper; bind 1 bluespy"

bind 6 bluemedic 
bind 1 bluespy 
bind 2 bluescout 
bind 3 bluepyro 
bind 4 bluesniper 
bind 9 bluedemoman 
bind 7 bluesoldier 
bind 8 blueheavy 
bind 5 blueengineer 

bind f6 redmedic 
bind f1 redspy 
bind f2 redscout 
bind f3 redpyro 
bind f4 redsniper 
bind f9 reddemoman 
bind f7 redsoldier 
bind f8 redheavy 
bind f5 redengineer 

//= Toggles Colors
alias toggletored "alias changecolor setred"
alias toggletoblue "alias changecolor setblue"

//Changes the script to go from blue to red.
alias setred "REDTEAM; toggletoblue;cl_crosshair_red 0;cl_crosshair_blue 255;cl_crosshair_green 0;dotxhairteamcolor dotxhaircolorb;play blue.wav"
alias setblue "BLUETEAM; toggletored;cl_crosshair_blue 0;cl_crosshair_red 255;cl_crosshair_green 0;dotxhairteamcolor dotxhaircolorr;play red.wav"

//Primary team is Red
Bind "t" "changecolor;dotxhaircolor"

echo "Spy config loaded"
developer 0
