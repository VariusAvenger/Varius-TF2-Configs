exec user/reset
exec user/nullmovement+xhairflasher

cl_updaterate 66.66666666666
cl_cmdrate 66.66666666666
cl_interp_ratio 1
cl_interp .0152

bind alt "slot2;sapper"
bind mwheelup "slot1;gun"
bind mmwheeldown "slot3;knife"

alias sapper "bind mouse1 +sap"

alias +sap "+attack;dotxhaircolour;dotxhairtype;spec_next;say_team sapping"
alias -sap "-attack;dotxhaircolour;dotxhairtype"

alias gun "bind mouse1 +gun"

alias +gun "+attack;dotxhaircolour;dotxhairtype;spec_next"
alias -gun "-attack;dotxhaircolour;dotxhairtype"

alias knife "bind mouse1 +knife"

alias +knife "+attack;spec_next"
alias -knife "-attack"

//Red Aliases
alias redscout "disguise 1 -2;play scout.mp3;dotxhaircolour;alias lastdis redscout"
alias redsniper "disguise 2 -2;play sniper.mp3;dotxhaircolour;alias lastdis redsniper"
alias redsoldier "disguise 3 -2;play soldier.mp3;dotxhaircolour;alias lastdis redsoldier"
alias reddemoman "disguise 4 -2;play demoman.mp3;dotxhaircolour;alias lastdis reddemoman"
alias redmedic "disguise 5 -2;play medic.wav.mp3;dotxhaircolour;alias lastdis redhwguy"
alias redhwguy "disguise 6 -2;play heavy.wav.mp3;dotxhaircolour;alias lastdis redspy"
alias redpyro "disguise 7 -2;play pyro.mp3;dotxhaircolour;alias lastdis redpyro"
alias redspy "disguise 8 -2;play red_spy.mp3;dotxhaircolour;spylastdis"
alias redengineer "disguise 9 2;play engineer.mp3;dotxhaircolour;alias lastdis redengineer"

//Blue Aliases
alias bluescout "disguise 1 -1;play scout_no02.mp3;dotxhaircolour;alias lastdis bluescout"
alias bluesniper "disguise 2 -1;play sniper_no03.mp3;dotxhaircolour;alias lastdis bluesniper"
alias bluesoldier "disguise 3 -1;play soldier_no03.mp3;dotxhaircolour;alias lastdis bluesoldier"
alias bluedemoman "disguise 4 -1;play demoman_no01.mp3;dotxhaircolour;alias lastdis bluedemoman"
alias bluemedic "disguise 5 -1;play medic_no02.mp3;dotxhaircolour;alias lastdis bluemedic"
alias bluehwguy "disguise 6 -1;play heavy_no01.mp3;dotxhaircolour;alias lastdis bluehwguy"
alias bluepyro "disguise 7 -1;play pyro_no01.mp3;dotxhaircolour;alias lastdis bluepyro"
alias bluespy "disguise 8 -1;play blue_spy.mp3;dotxhaircolour;alias lastdis bluespy"
alias blueengineer "disguise 9 -1;play engineer_no01.mp3;dotxhaircolour;alias lastdis blueengineer"


//F1-F9 to disguise - 1=spy 2=scout 3=Pyro 4=sniper 5=Engi 6=Engineer 7=Medic 8=Demo 9=Heavy

alias BLUETEAM "bind 2 redscout; bind 7 redsoldier; bind 3 redpyro; bind 8 reddemoman; bind 9 redhwguy; bind 5 redengineer; bind 6 redmedic; bind 4 redsniper; bind 1 redspy"
alias REDTEAM "bind 2 bluescout; bind 7 bluesoldier; bind 3 bluepyro; bind 8 bluedemoman; bind 9 bluehwguy; bind 5 blueengineer; bind 6 bluemedic; bind 4 bluesniper; bind 1 bluespy"

bind 6 bluemedic 
bind 1 bluespy 
bind 2 bluescout 
bind 3 bluepyro 
bind 4 bluesniper 
bind 9 bluedemoman 
bind 7 bluesoldier 
bind 8 blueheavy 
bind 5 blueengineer 

bind f6 redmedic 
bind f1 redspy 
bind f2 redscout 
bind f3 redpyro 
bind f4 redsniper 
bind f9 reddemoman 
bind f7 redsoldier 
bind f8 redheavy 
bind f5 redengineer 

//= Toggles colours
alias toggletored "alias changecolour setred"
alias toggletoblue "alias changecolour setblue"

//Changes the script to go from blue to red.
alias setred "REDTEAM; toggletoblue;cl_crosshair_red 0;cl_crosshair_blue 255;cl_crosshair_green 0;dotxhairteamcolour dotxhaircolourb;play blue.wav"
alias setblue "BLUETEAM; toggletored;cl_crosshair_blue 0;cl_crosshair_red 255;cl_crosshair_green 0;dotxhairteamcolour dotxhaircolourr;play red.wav"

//Primary team is Red
Bind "t" "changecolour;dotxhaircolour"

echo "Spy config loaded"
