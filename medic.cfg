exec user/reset
cl_interp .0152

echo "steam/steamapps/common/Team Fortress 2/tf/custom/my_custom_stuff/cfg/user/reset.cfg"

bind backspace "exec user/medic"

hud_combattext 1

bind MWHEELUP "weapon1;hide_weapon"
bind MWHEELDOWN "weapon2;hide_weapon"
bind MOUSE3 "weapon3;show_weapon"

alias +ubercharge "+attack2; say_team C'mon Team, UBER UBER UBER!; voicemenu 2 4"
alias -ubercharge "-attack2"
bind MOUSE5 "+ubercharge"

echo "Medic"
