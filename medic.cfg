
exec reset
alias start_spawn_switch "alias finish_spawn_switch "join_class medic"; join_class random"
bind SPACE +crouchJump
//class specific crosshairs and weapon visibility and sensitivity
cl_interp_ratio 1.0E-4
alias cross_1 ""
alias weap_sens_1 "sensy; cl_interp 0"
alias weap_ding_1 "tf_dingaling_pitchmaxdmg 50; tf_dingaling_pitchmindmg 150; tf_dingaling_volume 1.0"
alias text_batch_1 "hud_combattext_batching 1"
alias weapon_vis_1 hide_weapon
alias current_vis_shootswitch_1 weapon_vis_1
alias current_vis_strafeswitch_1 weapon_vis_1
alias current_vis_immediatelyswitch_1 "hide_weapon"
alias cross_2 ""
alias weap_sens_2 "sensy; cl_interp 0"
alias weap_ding_2 "tf_dingaling_pitchmaxdmg 50; tf_dingaling_pitchmindmg 150; tf_dingaling_volume 1.0"
alias text_batch_2 "hud_combattext_batching 1"
alias weapon_vis_2 hide_weapon
alias current_vis_shootswitch_2 weapon_vis_2
alias current_vis_strafeswitch_2 weapon_vis_2
alias current_vis_immediatelyswitch_2 "hide_weapon"
alias cross_3 ""
alias weap_sens_3 "sensy; cl_interp 0.033"
alias weap_ding_3 "tf_dingaling_pitchmaxdmg 50; tf_dingaling_pitchmindmg 150; tf_dingaling_volume 1.0"
alias text_batch_3 "hud_combattext_batching 1"
alias weapon_vis_3 show_weapon
alias current_vis_shootswitch_3 weapon_vis_3
alias current_vis_strafeswitch_3 weapon_vis_3
alias current_vis_immediatelyswitch_3 "show_weapon"
alias show_weapon "r_drawviewmodel 1; viewmodel_fov 99"
alias hide_weapon "r_drawviewmodel 0; viewmodel_fov 30"
//setup a radar system to see all people
alias autocall_default "hud_medicautocallersthreshold 75"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default
//autoinforming people of uber
alias +charge "+attack2; voicemenu 0 0; current_vis_shootswitch; say_team Awwwww yeahhh Uber folks!"
alias -charge "-attack2"
hud_combattext_healing 0
//binds
bind MOUSE2 +charge
bind MOUSE5 +radar
