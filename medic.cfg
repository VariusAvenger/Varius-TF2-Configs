
exec user/reset
alias start_spawn_switch "alias finish_spawn_switch "join_class medic"; join_class random"
bind SPACE +crouchJump

cl_interp_ratio 1.0E-4

//setup a radar system to see all people
alias autocall_default "hud_medicautocallersthreshold 75"
alias autocall_all "hud_medicautocallersthreshold 150"
alias +radar autocall_all
alias -radar autocall_default

//autoinforming people of uber
alias +charge "+attack2; voicemenu 0 0; current_vis_shootswitch; say_team Awwwww yeahhh Uber folks!"
alias -charge "-attack2"
hud_combattext_healing 0

//binds
bind MOUSE2 +charge
bind MOUSE5 +radar
