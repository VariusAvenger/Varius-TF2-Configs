exec reset.cfg
exec gfx.cfg

sensitivity "1" // 9500 DPI
m_rawinput "1"  // Old 0
//fps_max "290"
cl_showfps "2"
cl_crosshair_scale "0" //hud crosshair

// Rates
rate "60000"
cl_cmdrate "67"
cl_interp "0.0152"
cl_interp_ratio "1"
cl_lagcompensation "1"
cl_pred_optimize "2"
cl_smooth "0"
cl_smoothtime "0.01"
cl_updaterate "67"
cl_timeout "90"
cl_predict "1"
cl_predictweapons "1"

//dsp_enhance_stereo "0"
//dsp_slow_cpu "0" //1
//snd_async_fullyasync "1"
//snd_pitchquality "1" //0
//snd_spatialize_roundrobin "1"
//snd_musicvolume "0"
snd_mixahead "0.05"

tf_dingaling_pitchmaxdmg "20"
tf_dingaling_pitchmindmg "85"
tf_dingaling_volume ".45"

bind 1 "load_itempreset 0"
bind 2 "load_itempreset 1"
bind 3 "load_itempreset 2"
bind 4 "load_itempreset 3"

// Misc Aliases
alias xhair0 "exec default_xhair; cl_crosshair_scale 33"

alias "reset" "unbind "ctrl"; bind "mouse1" "+attack";bind "mouse2" "+attack2";bind w +mfwd;bind s +mback;bind a +mleft;bind d +mright;bind "mwheelup" "invprev";bind "mwheeldown" "invnext";unbind "mouse3";bind "mouse4" "+voicerecord";bind "f" "inspect";bind "v" "voicemenu 0 0";-reload;-forward"

// HUD reload
bind "o" "hud_reloadscheme"

//Kill Bind
bind "p" "kill"

alias home "connect 103.212.225.215:27017"

// Show respawn times
alias +showscoresandrespawns "+showscores; mp_showrespawntimes"
alias -showscoresandrespawns "-showscores"
bind "t" "+showscoresandrespawns"
 
// Fix sound, invisible players, etc 
bind "=" "+fix"
alias +fix "snd_restart;record fix"
alias -fix "stop"

// Misc
fov_desired "90"
viewmodel_fov "70"
r_drawviewmodel "1"
cl_autoreload "1"
hud_combattext_batching "1"
hud_combattext_batching_window "0.2"
hud_combattext_red 0
hud_combattext_green 255
hud_combattext_blue 0
r_pixelfog "1"
snd_ducktovolume "1"
engine_no_focus_sleep "0"
glow_outline_effect_enable "1"
tf_particles_disable_weather "1"
cl_disablehtmlmotd "0"
tf_hud_show_servertimelimit "1"
zoom_sensitivity_ratio "1"

// Binds
bind f +mfwd
bind g +mback
bind h +mleft
bind j +mright
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind y slot1
bind u slot2
bind i slot3

// Movement Aliases
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

alias +crouchjump "+jump; +duck"
alias -crouchjump "-jump; -duck"
bind space +crouchjump

// Demo Playback
bind kp_end "demo_timescale 0.1"
bind kp_downarrow "demo_timescale 0.25"
bind kp_pgdn "demo_timescale 0.5"
bind kp_leftarrow "demo_timescale 0.667"
bind kp_5 "demo_timescale 1"
bind kp_rightarrow "demo_timescale 1.333"
bind kp_home "demo_timescale 2"
bind kp_uparrow "demo_timescale 4"
bind kp_pgup "demo_timescale 30"
bind kp_enter "demo_togglepause"
bind kp_del "demoui"

// Fast class switch 
bind "KP_END" "join_class scout"
bind "KP_DOWNARROW" "join_class soldier"
bind "KP_PGDN" "join_class pyro"
bind "KP_LEFTARROW" "join_class demoman"
bind "KP_5" "join_class heavyweapons"
bind "KP_RIGHTARROW" "join_class engineer"
bind "KP_HOME" "join_class medic"
bind "KP_UPARROW" "join_class sniper"
bind "KP_PGUP" "join_class spy"
