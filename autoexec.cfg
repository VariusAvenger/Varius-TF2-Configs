cl_hud_minmode 0
fps_max 0

tf_hud_target_id_disable_floating_health 1

//Net
cl_cmdrate 100
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 1
cl_smoothtime 0.05
cl_updaterate 100

cl_showerror 0
cl_showfps 0
net_graph 0
net_graphtext 0

hud_saytext_time 8

// Damage number batching settings
hud_combattext_batching 1
hud_combattext_batching_window 2.0
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 255
 
mat_queue_mode "2"

host_thread_mode 0
snd_mix_async 1
snd_mix_ahead .04
sv_cheats 1; 
sv_allow_point_servercommand always 

cl_threaded_bone_setup "1"
cl_threaded_client_leaf_system "0"
r_threaded_client_shadow_manager "1"
r_threaded_particles "1"
r_threaded_renderables "1"
r_queued_decals "0"
r_queued_post_processing "1"
studio_queue_mode 1
mp_usehwmmodels "-1"
mp_usehwmvcds "-1"

alias ht "connect 103.212.225.215:27017"
alias skial "connect 91.216.250.194:27015"
alias uncle "connect 103.1.213.82:27015"

tf_contract_progress_show 0 

// SOUND
soundinfo
volume "0.5"
snd_legacy_surround 0
snd_surround_speakers 0
dsp_enhance_stereo 0
snd_disable_mixer_duck 0
snd_pitchquality 1
dsp_slow_cpu 1

// toggle mute
bind "/" "togglemute"
alias togglemute "togglemuteb"
alias togglemuteb "volume 0.0;alias togglemute togglemuter"
alias togglemuter "volume 0.5;alias togglemute togglemuteb"

// Hitsound + Killsound
play "hitsound.wav" 
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.1
tf_dingaling_wav_override "hitsound.wav"
tf_dingaling_pitchmaxdmg 50    
tf_dingaling_pitchmindmg 150
tf_dingalingaling_last_effect 0

// Mouse
alias current_sens "sensitivity 1.0"
alias zoom_sens "sensitivity 0.5"
sensitivity 1.0
m_yaw 0.022000
m_pitch 0.022000
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0
m_rawinput 1

// Null-cancelling movement script
alias +move_forward "-back; +forward; alias if_forward +forward; current_vis_strafeswitch"
alias +move_back "-forward; +back; alias if_back +back; current_vis_strafeswitch"
alias +move_left "-moveright; +moveleft; alias if_left +moveleft; current_vis_strafeswitch"
alias +move_right "-moveleft; +moveright; alias if_right +moveright; current_vis_strafeswitch"
alias -move_forward "-forward; if_back; alias if_forward """
alias -move_back "-back; if_forward; alias if_back """
alias -move_left "-moveleft; if_right; alias if_left """
alias -move_right "-moveright; if_left; alias if_right """
alias if_forward ""
alias if_back ""
alias if_left ""
alias if_right ""

// Crouch Jump Script
alias +crouchjump "+jump;+duck;spec_mode;+moveup"
alias -crouchjump "-duck;-jump;-moveup"
bind space +crouchjump

// Set crouch to move you downward in water
alias +crouch "+duck;+movedown"
alias -crouch "-duck;-movedown"
bind v +crouch

// Scoreboard with netgraph
alias +sb "+score; net_graph 1"
alias -sb "-score; net_graph 0"

// Zoom-in bind
alias +zoom_in "fov_desired 75; zoom_sens"
alias -zoom_in "fov_desired 90; current_sens"

// Weapon switch
alias weapon1 "slot1;tf_use_min_viewmodels 1;current_sens"
alias weapon2 "slot2;tf_use_min_viewmodels 1;current_sens"
alias weapon3 "slot3;tf_use_min_viewmodels 1;current_sens"

// FOV
viewmodel_fov 80
fov_desired 90

// 3D Character Viewmodel
cl_hud_playerclass_playermodel_showed_confirm_dialog "0"

cl_autoreload 1

tf_hud_show_servertimelimit 1
