
//reset everything
unbindall
//exec other configs needed
exec user/reset
exec user/net

//null-cancelling movement
alias +move_forward "-back;+forward;alias checkfwd +forward;dotxhaircolor"
alias +move_back "-forward;+back;alias checkback +back;dotxhaircolor"
alias +move_left "-moveright;+moveleft;alias checkleft +moveleft;dotxhaircolor"
alias +move_right "-moveleft;+moveright;alias checkright +moveright;dotxhaircolor"
alias -move_forward "-forward;checkback;alias checkfwd none;dotxhaircolor"
alias -move_back "-back;checkfwd;alias checkback none;dotxhaircolor"
alias -move_left "-moveleft;checkright;alias checkleft none;dotxhaircolor"
alias -move_right "-moveright;checkleft;alias checkright none;dotxhaircolor"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
//crouch jump
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr;dotxhaircolour;+moveup";
alias -rj "-cr;checkduck;alias checkrj none;dotxhaircolour;-moveup";
alias +crouch "-cr;+duck;alias checkduck +duck;dotxhaircolour;+movedown";
alias -crouch "-duck;checkrj;alias checkduck none;dotxhaircolour;-movedown";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
//scoreboard with netgraph
alias +sb "+score; net_graph 1"
alias -sb "-score; net_graph 0"
//options
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.1
tf_dingaling_pitchmaxdmg 20
tf_dingaling_pitchmindmg 85
tf_dingaling_volume 1
tf_remember_activeweapon 1
fov_desired 90
cl_autoreload 1
cl_autorezoom 0
hud_fastswitch 1
hud_combattext 1
cl_use_tournament_specgui 1
cl_hud_minmode 0

sv_allow_point_servercommand always
host_thread_mode 0
snd_mix_async 1
snd_mix_ahead .04


//start and stop recording with same key
alias +scale6 "demo_timescale 6"
alias -scale6 "demo_timescale 1"

alias +scale3 "demo_timescale 3"
alias -scale3 "demo_timescale 1"

alias +scale05 "demo_timescale 0.5"
alias -scale05 "demo_timescale 1"

alias +scale025 "demo_timescale 0.25"
alias -scale025 "demo_timescale 1"

bind KP_5 demo_togglepause
bind KP_RIGHTARROW "+scale6"
bind KP_LEFTARROW "+scale05"

alias closed_htmlpage "echo Blocked pinion!"

tf_player_gib 2
mat_phong 0

sensitivity 2.8 // 1600 DPI

alias hightower "connect 103.212.225.215:27017"
alias mge "connect 124.168.195.140:27016"
alias home "connect 173.237.9.245:27015"

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

bind "i" "+taunt"
bind "o" "hud_reloadscheme"

tf_build_menu_controller_mode 0
tf_disguise_menu_controller_mode 0


//Net
cl_updaterate 66.66666666666
cl_cmdrate 66.66666666666
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0
rate 100000

tf_hud_target_id_alpha 255
tf_hud_target_id_disable_floating_health 1
