//exec other configs
exec user/reset
exec user/net

sensitivity "3.09" // 2500 DPI
m_rawinput "1"  
//fps_max "290"
cl_showfps "2"
cl_crosshair_scale "0" //hud crosshair

// Rates
cl_updaterate 66.666666
cl_cmdrate 66.666666
cl_interp_ratio 1.000000 
cl_interp 0.152	
rate 100000.000000
cl_smooth 0
cl_smoothtime 0.01
cl_pred_optimize "2"
cl_predict "1"
cl_predictweapons "1"
cl_timeout "90"

//dsp_enhance_stereo "0"
//dsp_slow_cpu "0" //1
//snd_async_fullyasync "1"
//snd_pitchquality "1" //0
//snd_spatialize_roundrobin "1"
//snd_musicvolume "0"
snd_mixahead "0.05"

tf_dingaling_pitchmaxdmg "50"
tf_dingaling_pitchmindmg "150"
tf_dingaling_volume ".45"

bind 1 "load_itempreset 0"
bind 2 "load_itempreset 1"
bind 3 "load_itempreset 2"
bind 4 "load_itempreset 3"

// Misc Aliases
alias cross "exec default_crosshair; cl_crosshair_scale 33; cl_crosshair_red 0; cl_crosshair_green 255; cl_crosshair_blue 0"

alias home "connect 103.212.225.215:27017"

alias "reset" "unbind "shift"; bind "mouse1" "+attack"; bind "mouse2" "+attack2"; bind w +mfwd; bind s +mback; bind a +mleft; bind d +mright; unbind "mwheelup"; unbind "mwheeldown"; unbind "mouse3";bind "ctrl" "+duck";bind "f" "inspect";bind "v" "voicemenu 0 0";-reload;-forward"
bind "p" "reset"

// Crouch Jump
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr;dotxhaircolor;+moveup";
alias -rj "-cr;checkduck;alias checkrj none;dotxhaircolor;-moveup";
alias +crouch "-cr;+duck;alias checkduck +duck;dotxhaircolor;+movedown";
alias -crouch "-duck;checkrj;alias checkduck none;dotxhaircolor;-movedown";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind mouse4 +crouch;

// Show respawn times
alias +showscoresandrespawns "+showscores; mp_showrespawntimes"
alias -showscoresandrespawns "-showscores"
bind "w" "+showscoresandrespawns"

// Item Inspect
bind "alt" "+ItemInspect"
alias +ItemInspect "viewmodel_fov 90; r_drawviewmodel 1; +inspect"
alias -ItemInspect "-inspect"
 
// Fix sound, invisible players, etc 
bind "=" "+fix"
alias +fix "snd_restart;record fix"
alias -fix "stop"

// HUD-reload
bind "o" "hud_reloadscheme"

// Misc
fov_desired "90"
viewmodel_fov "54"
r_drawviewmodel "1"
cl_disablehtmlmotd 0
cl_autorezoom 0
tf_hud_no_crosshair_on_scope_zoom 1
cl_autoreload 1
hud_fastswitch 1
hud_classautokill 0
hud_combattext 1
hud_combattext_red 255
hud_combattext_green 180
hud_combattext_blue 255
tf_medigun_autoheal 0
cam_ideallag 0
cl_spec_carrieditems 0
sv_allow_point_servercommand always
tf_scoreboard_ping_as_text 1
cl_ask_favorite_opt_out 1
cl_ask_blacklist_opt_out 1
replay_quitmsg_dontaskagain 1
cl_ask_bigpicture_controller_opt_out 1
tf_explanations_store 1
tf_explanations_discardpanel 1
tf_explanations_backpackpanel 1
tf_explanations_charinfopanel 1
tf_explanations_craftingpanel 1
tf_explanations_charinfo_armory_panel 1
tf_training_has_prompted_for_forums 1
tf_training_has_prompted_for_loadout 1
tf_training_has_prompted_for_options 1
tf_training_has_prompted_for_training 1
tf_training_has_prompted_for_offline_practice 1
cl_showhelp 0
tf_taunt_always_show_hint 0
sb_dontshow_maxplayer_warning 1
tf_coach_request_nevershowagain 1
tf_show_maps_details_explanation_count 0
tf_show_taunt_explanation_in_class_loadout 0
tf_show_preset_explanation_in_class_loadout 0
cl_hud_playerclass_playermodel_showed_confirm_dialog 1
tf_find_a_match_hint_viewed 1
tf_quest_map_intro_viewed 1
tf_warpaint_explanation_viewed 1
tf_inspect_hint_count 11
tf_mvm_tabs_discovered 1
tf_hud_notification_show_count_ghost_controls 1
tf_hud_notification_show_count_ghost_controls_no_respawn 1
tf_hud_notification_show_count_kart_controls 1
cl_promotional_codes_button_show 0
cl_training_class_unlock_all
cl_notifications_show_ingame 0
tf_hud_target_id_disable_floating_health 1
con_enable 1
tf_hud_show_servertimelimit 1
cl_mvm_wave_status_visible_during_wave 1 
cl_use_tournament_specgui 1				 
tf_party_join_request_mode 2
tf_contract_progress_show 0

// Binds
bind a +mfwd
bind s +mback
bind d +mleft
bind f +mright
bind mouse1 +attack
bind mouse2 +attack2
bind e slot1
bind r slot2
bind t slot3
bind space +jump
bind l inspect

// Movement Aliases
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// Demo Playback
bind kp_end "demo_timescale 0.1"
bind kp_downarrow "demo_timescale 0.25"
bind kp_pgdn "demo_timescale 0.5"
bind kp_leftarrow "demo_timescale 0.667"
bind kp_5 "demo_timescale 1"
bind kp_rightarrow "demo_timescale 1.333"
bind kp_home "demo_timescale 2"
bind kp_uparrow "demo_timescale 4"
bind kp_pgup "demo_timescale 30"
bind kp_enter "demo_togglepause"
bind kp_del "demoui"

// P-Rec
bind j "prec_mark"
prec_mode "3"
prec_notify "2"
prec_sound "1"
prec_log "1"
prec_min_streak "500"
prec_delete_useless_demo "0"

