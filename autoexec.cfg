
//reset everything
unbindall
//reset everything
unbindall
//exec other configs needed
exec reset
exec net
exec dx9frames
//exec highquality
//exec highframes

//null-cancelling movement
alias +move_forward "-back;+forward;alias checkfwd +forward"
alias +move_back "-forward;+back;alias checkback +back"
alias +move_left "-moveright;+moveleft;alias checkleft +moveleft"
alias +move_right "-moveleft;+moveright;alias checkright +moveright"
alias -move_forward "-forward;checkback;alias checkfwd none"
alias -move_back "-back;checkfwd;alias checkback none"
alias -move_left "-moveleft;checkright;alias checkleft none"
alias -move_right "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
//weapon switch
alias weapon_admin_1 "text_batch_1; weap_ding_1; weap_sens_1; cross_1; alias current_weapon_sens weap_sens_1; weapon_slot_spec_admin_1; alias prev_inv_weapon weapon3; alias next_inv_weapon weapon2; alias current_vis_strafeswitch current_vis_strafeswitch_1; alias current_vis_shootswitch current_vis_shootswitch_1; show_weapon; current_vis_immediatelyswitch_1"
alias weapon_slot_spec_admin_1 "alias primsecswap weapon2;         alias othermeleeswap weapon3;         set_previous_weapon_1; alias set_previous_weapon_1 "";                              alias set_previous_weapon_2 "alias previous_weapon weapon1"; alias set_previous_weapon_3 "alias previous_weapon weapon1""
alias weapon1 "slot1; weapon_admin_1"
alias weapon_admin_2 "text_batch_2; weap_ding_2; weap_sens_2; cross_2; alias current_weapon_sens weap_sens_2; weapon_slot_spec_admin_2; alias prev_inv_weapon weapon1; alias next_inv_weapon weapon3; alias current_vis_strafeswitch current_vis_strafeswitch_2; alias current_vis_shootswitch current_vis_shootswitch_2; show_weapon; current_vis_immediatelyswitch_2"
alias weapon_slot_spec_admin_2 "alias primsecswap weapon1;         alias othermeleeswap weapon3;         set_previous_weapon_2; alias set_previous_weapon_1 "alias previous_weapon weapon2"; alias set_previous_weapon_2 "";                              alias set_previous_weapon_3 "alias previous_weapon weapon2""
alias weapon2 "slot2; weapon_admin_2"
alias weapon_admin_3 "text_batch_3; weap_ding_3; weap_sens_3; cross_3; alias current_weapon_sens weap_sens_3; weapon_slot_spec_admin_3; alias prev_inv_weapon weapon2; alias next_inv_weapon weapon1; alias current_vis_strafeswitch current_vis_strafeswitch_3; alias current_vis_shootswitch current_vis_shootswitch_3; show_weapon; current_vis_immediatelyswitch_3"
alias weapon_slot_spec_admin_3 "alias primsecswap previous_weapon; alias othermeleeswap previous_weapon; set_previous_weapon_3; alias set_previous_weapon_1 "alias previous_weapon weapon3"; alias set_previous_weapon_2 "alias previous_weapon weapon3"; alias set_previous_weapon_3 ""                             "
alias weapon3 "slot3; weapon_admin_3"
