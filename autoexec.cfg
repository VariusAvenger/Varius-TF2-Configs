
//Reset everything
unbindall

//exec other configs needed
exec user/reset

//Null-cancelling movement
alias +move_forward "-back; +forward; alias if_forward +forward; current_vis_strafeswitch"
alias +move_back "-forward; +back; alias if_back +back; current_vis_strafeswitch"
alias +move_left "-moveright; +moveleft; alias if_left +moveleft; current_vis_strafeswitch"
alias +move_right "-moveleft; +moveright; alias if_right +moveright; current_vis_strafeswitch"
alias -move_forward "-forward; if_back; alias if_forward """
alias -move_back "-back; if_forward; alias if_back """
alias -move_left "-moveleft; if_right; alias if_left """
alias -move_right "-moveright; if_left; alias if_right """
alias if_forward ""
alias if_back ""
alias if_left ""
alias if_right ""

//Weapon switch
alias weapon_admin_1 "text_batch_1; weap_ding_1; weap_sens_1; cross_1; alias current_weapon_sens weap_sens_1; alias current_zoom_sens weap_zoom_sens_1; weapon_slot_spec_admin_1; alias prev_inv_weapon weapon3; alias next_inv_weapon weapon2; alias current_vis_strafeswitch current_vis_strafeswitch_1; alias current_vis_shootswitch current_vis_shootswitch_1; show_weapon; current_vis_immediatelyswitch_1"
alias weapon_slot_spec_admin_1 "alias primsecswap weapon2;         alias othermeleeswap weapon3;         set_previous_weapon_1; alias set_previous_weapon_1 "";                              alias set_previous_weapon_2 "alias previous_weapon weapon1"; alias set_previous_weapon_3 "alias previous_weapon weapon1""
alias weapon1 "slot1; weapon_admin_1"
alias weapon_admin_2 "text_batch_2; weap_ding_2; weap_sens_2; cross_2; alias current_weapon_sens weap_sens_2; alias current_zoom_sens weap_zoom_sens_2; weapon_slot_spec_admin_2; alias prev_inv_weapon weapon1; alias next_inv_weapon weapon3; alias current_vis_strafeswitch current_vis_strafeswitch_2; alias current_vis_shootswitch current_vis_shootswitch_2; show_weapon; current_vis_immediatelyswitch_2"
alias weapon_slot_spec_admin_2 "alias primsecswap weapon1;         alias othermeleeswap weapon3;         set_previous_weapon_2; alias set_previous_weapon_1 "alias previous_weapon weapon2"; alias set_previous_weapon_2 "";                              alias set_previous_weapon_3 "alias previous_weapon weapon2""
alias weapon2 "slot2; weapon_admin_2"
alias weapon_admin_3 "text_batch_3; weap_ding_3; weap_sens_3; cross_3; alias current_weapon_sens weap_sens_3; alias current_zoom_sens weap_zoom_sens_3; weapon_slot_spec_admin_3; alias prev_inv_weapon weapon2; alias next_inv_weapon weapon1; alias current_vis_strafeswitch current_vis_strafeswitch_3; alias current_vis_shootswitch current_vis_shootswitch_3; show_weapon; current_vis_immediatelyswitch_3"
alias weapon_slot_spec_admin_3 "alias primsecswap previous_weapon; alias othermeleeswap previous_weapon; set_previous_weapon_3; alias set_previous_weapon_1 "alias previous_weapon weapon3"; alias set_previous_weapon_2 "alias previous_weapon weapon3"; alias set_previous_weapon_3 ""                             "
alias weapon3 "slot3; weapon_admin_3"

//Crouch jump
alias +crouchjump "+jump; +duck; current_vis_strafeswitch"
alias -crouchjump "-duck; -jump"

//Scoreboard with netgraph
alias +scoreboard "+showscores;net_graph 4;mp_showrespawntimes 1;developer 1;cl_showerror 1;mat_filterlightmaps 1;mat_filtertextures 1"
alias -scoreboard "-showscores;net_graph 0;mp_showrespawntimes 0;developer 0;cl_showerror 0;mat_filterlightmaps 0;mat_filtertextures 0"

//reset spawn switch
alias finish_spawn_switch ""

//bunny hop
alias +bhop "bind MWHEELUP +jump; bind MWHEELDOWN +jump"
alias -bhop "bind MWHEELUP voicemenu 0 1; bind MWHEELDOWN voicemenu 0 7"
bind mouse5 +bhop

//options
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.1
tf_remember_activeweapon 1
fov_desired 90
cl_autoreload 1
cl_crosshair_scale 0
hud_fastswitch 1
hud_combattext_red 255
hud_combattext_green 0
hud_combattext_blue 255
cl_use_tournament_specgui 1
cl_hud_minmode 0

sv_allow_point_servercommand always
host_thread_mode 0
snd_mix_async 1
snd_mix_ahead .04

//start and stop recording with same key
alias +scale6 "demo_timescale 6"
alias -scale6 "demo_timescale 1"

alias +scale3 "demo_timescale 3"
alias -scale3 "demo_timescale 1"

alias +scale05 "demo_timescale 0.5"
alias -scale05 "demo_timescale 1"

alias +scale025 "demo_timescale 0.25"
alias -scale025 "demo_timescale 1"

bind KP_5 demo_togglepause
bind KP_RIGHTARROW "+scale6"
bind KP_LEFTARROW "+scale05"

//volume control
alias volume_test "play common\wpn_denyselect.wav"
alias volume_00 "volume 0.00; alias volume_up volume_05; alias volume_down volume_00; volume_test; echo |*____________________| 0%"
alias volume_05 "volume 0.05; alias volume_up volume_10; alias volume_down volume_00; volume_test; echo |_*___________________| 5%"
alias volume_10 "volume 0.10; alias volume_up volume_15; alias volume_down volume_05; volume_test; echo |__*__________________| 10%"
alias volume_15 "volume 0.15; alias volume_up volume_20; alias volume_down volume_10; volume_test; echo |___*_________________| 15%"
alias volume_20 "volume 0.20; alias volume_up volume_25; alias volume_down volume_15; volume_test; echo |____*________________| 20%"
alias volume_25 "volume 0.25; alias volume_up volume_30; alias volume_down volume_20; volume_test; echo |_____*_______________| 25%"
alias volume_30 "volume 0.30; alias volume_up volume_35; alias volume_down volume_25; volume_test; echo |______*______________| 30%"
alias volume_35 "volume 0.35; alias volume_up volume_40; alias volume_down volume_30; volume_test; echo |_______*_____________| 35%"
alias volume_40 "volume 0.40; alias volume_up volume_45; alias volume_down volume_35; volume_test; echo |________*____________| 40%"
alias volume_45 "volume 0.45; alias volume_up volume_50; alias volume_down volume_40; volume_test; echo |_________*___________| 45%"
alias volume_50 "volume 0.50; alias volume_up volume_55; alias volume_down volume_45; volume_test; echo |__________*__________| 50%"
alias volume_55 "volume 0.55; alias volume_up volume_60; alias volume_down volume_50; volume_test; echo |___________*_________| 55%"
alias volume_60 "volume 0.60; alias volume_up volume_65; alias volume_down volume_55; volume_test; echo |____________*________| 60%"
alias volume_65 "volume 0.65; alias volume_up volume_70; alias volume_down volume_60; volume_test; echo |_____________*_______| 65%"
alias volume_70 "volume 0.70; alias volume_up volume_75; alias volume_down volume_65; volume_test; echo |______________*______| 70%"
alias volume_75 "volume 0.75; alias volume_up volume_80; alias volume_down volume_70; volume_test; echo |_______________*_____| 75%"
alias volume_80 "volume 0.80; alias volume_up volume_85; alias volume_down volume_75; volume_test; echo |________________*____| 80%"
alias volume_85 "volume 0.85; alias volume_up volume_90; alias volume_down volume_80; volume_test; echo |_________________*___| 85%"
alias volume_90 "volume 0.90; alias volume_up volume_95; alias volume_down volume_85; volume_test; echo |__________________*__| 90%"
alias volume_95 "volume 0.95; alias volume_up volume_100; alias volume_down volume_90; volume_test; echo |___________________*_| 95%"
alias volume_100 "volume 1.0; alias volume_up volume_100; alias volume_down volume_95; volume_test; echo |____________________*| 100%"
volume_50 // Initialization

bind "pgdn"	"volume_down"		// Lower volume.
bind "pgup"	"volume_up"		// Raise volume.

mat_phong 0

alias sensy "sensitivity 1.14" // 8300 DPI

alias home "connect 103.212.225.215:27017"

bind 1 load_item_preset 0
bind 2 load_item_preset 1
bind 3 load_item_preset 2
bind 4 load_item_preset 3

bind "o" "hud_reloadscheme"

tf_build_menu_controller_mode 0
tf_disguise_menu_controller_mode 0

bind b prec_mark
prec_mode 2
prec_notify 2
prec_min_streak 3
prec_dir "demos\Highlights"

//Net
cl_cmdrate 100
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 1
cl_smoothtime 0.05
cl_updaterate 100

tf_hud_target_id_alpha 255
tf_hud_target_id_disable_floating_health 1
