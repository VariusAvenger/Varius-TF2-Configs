cl_hud_minmode 0
fps_max 0
exec gfx2

tf_hud_target_id_disable_floating_health 1

// NETWORK SETTINGS
cl_updaterate 66.666666
cl_cmdrate 66.666666
cl_interp_ratio 1.000000
cl_interp 0.152
rate 100000.000000
cl_smooth 0
cl_smoothtime 0.01
cl_pred_optimize "2"

cl_showerror 0
cl_showfps 0
net_graph 0
net_graphtext 0

// Time text chat displays for
hud_saytext_time 8

// Damage number batching settings
hud_combattext_batching 1
hud_combattext_batching_window 2.0
 
mat_queue_mode "2"

host_thread_mode "0"
sv_cheats 1; 
sv_allow_point_servercommand always 

cl_threaded_bone_setup "1"
cl_threaded_client_leaf_system "0"
r_threaded_client_shadow_manager "1"
r_threaded_particles "1"
r_threaded_renderables "1"
r_queued_decals "0"
r_queued_post_processing "1"
studio_queue_mode 1
mp_usehwmmodels "-1"
mp_usehwmvcds "-1"

alias ht "connect 103.212.225.215:27017"

// Advanced Scoreboard (shows scoreboard, toggles filterlightmaps off, toggles "net_graph 4" on)

bind tab "+scoreboard"
alias +scoreboard "+showscores;net_graph 4;developer 1;cl_showerror 1;mat_filterlightmaps 1;mat_filtertextures 1;cl_detailfade 1;cl_detaildist 1"
alias -scoreboard "-showscores;net_graph 0;developer 0;cl_showerror 0;mat_filterlightmaps 0;mat_filtertextures 0"

// SOUND
soundinfo
volume "0.5"
snd_legacy_surround 0
snd_surround_speakers 0
dsp_enhance_stereo 0
snd_disable_mixer_duck 0
snd_pitchquality 1
dsp_slow_cpu 1

/// SOUND MULTICORE
snd_mix_async "1"
snd_mixahead .07
snd_async_fullyasync 1
snd_async_spew_blocking 1
soundinfo

// toggle mute script
bind "/" "togglemute"
alias togglemute "togglemuteb"
alias togglemuteb "volume 0.0;alias togglemute togglemuter"
alias togglemuter "volume 0.5;alias togglemute togglemuteb"

// HIT CONFIRMATION SOUND
play "hitsound.wav" 
tf_dingalingaling "1"
tf_dingaling_wav_override "hitsound.wav"
tf_dingaling_pitchmaxdmg "150"    
tf_dingaling_pitchmindmg "50

// SHADOWS
r_flashlightdepthtexture "0"
r_shadowrendertotexture	"2"	
r_shadowmaxrendered	"9"
"r_flashlightupdatedepth" = "0"
r_flashlightrenderworld 0
r_flashlightscissor 0
r_flashlightdepthres 1
nb_shadow_dist = "200"

// RAGDOLLS
cl_ragdoll_collide "1"
cl_ragdoll_forcefade "0"	
cl_ragdoll_fade_time "15"
cl_ragdoll_physics_enable "1"
r_ragdoll_pronecheck_distance 
g_ragdoll_fadespeed 600
g_ragdoll_lvfadespeed 100
ragdoll_sleepaftertime "5.0f"

// MOUSE
sensitivity 1.13
m_yaw 0.022000
m_pitch 0.022000
m_customaccel_exponent 0
m_customaccel_max 0
m_customaccel_scale 0
m_filter 0
m_forward 1
m_mouseaccel1 0
m_mouseaccel2 0
m_mousespeed 1
m_customaccel 0
m_rawinput 1

// FOV
viewmodel_fov 99
fov_desired 90
tf_use_min_viewmodels 1

// 3D Character Viewmodel
cl_hud_playerclass_playermodel_showed_confirm_dialog "0"

cl_autoreload 1

tf_hud_show_servertimelimit 1
