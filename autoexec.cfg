
//reset everything
unbindall
//exec other configs needed
exec user/reset
exec user/net

//null-cancelling movement
alias +move_forward "-back;+forward;alias checkfwd +forward;dotxhaircolor"
alias +move_back "-forward;+back;alias checkback +back;dotxhaircolor"
alias +move_left "-moveright;+moveleft;alias checkleft +moveleft;dotxhaircolor"
alias +move_right "-moveleft;+moveright;alias checkright +moveright;dotxhaircolor"
alias -move_forward "-forward;checkback;alias checkfwd none;dotxhaircolor"
alias -move_back "-back;checkfwd;alias checkback none;dotxhaircolor"
alias -move_left "-moveleft;checkright;alias checkleft none;dotxhaircolor"
alias -move_right "-moveright;checkleft;alias checkright none;dotxhaircolor"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
//weapon switch 
alias weapon1 "slot1"
alias weapon2 "slot2"
alias weapon3 "slot3"
//crouch jump
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
//scoreboard with netgraph
alias +sb "+score; net_graph 1"
alias -sb "-score; net_graph 0"
//options
tf_dingalingaling 1
tf_dingalingaling_repeat_delay 0.1
tf_dingaling_pitchmaxdmg 20
tf_dingaling_pitchmindmg 85
tf_dingaling_volume 1
tf_remember_activeweapon 1
fov_desired 90
cl_autoreload 1
cl_autorezoom 0
hud_fastswitch 1
hud_combattext_batching 0
cl_use_tournament_specgui 1
cl_hud_minmode 0

sv_allow_point_servercommand always
host_thread_mode 0
snd_mix_async 1
snd_mix_ahead .04

alias closed_htmlpage "echo Blocked pinion!"

tf_player_gib 2
mat_phong 0

sensitivity .75 // 2300 DPI

alias home "connect 103.212.225.215:27017"

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

bind "i" "+taunt"
bind "o" "hud_reloadscheme"

tf_build_menu_controller_mode 0
tf_disguise_menu_controller_mode 0


//Net
cl_updaterate 66.66666666666
cl_cmdrate 66.66666666666
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0
rate 100000

tf_hud_target_id_alpha 255
tf_hud_target_id_disable_floating_health 1
