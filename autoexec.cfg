
//reset everything
unbindall
//exec other configs needed
exec user/reset
exec user/net

//null-cancelling movement
alias +move_forward "-back;+forward;alias checkfwd +forward"
alias +move_back "-forward;+back;alias checkback +back"
alias +move_left "-moveright;+moveleft;alias checkleft +moveleft"
alias +move_right "-moveleft;+moveright;alias checkright +moveright"
alias -move_forward "-forward;checkback;alias checkfwd none"
alias -move_back "-back;checkfwd;alias checkback none"
alias -move_left "-moveleft;checkright;alias checkleft none"
alias -move_right "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
//crouch jump
alias +crouchjump "+jump;+duck"
alias -crouchjump "-duck;-jump"
//scoreboard with netgraph
alias +sb "+score; net_graph 1"
alias -sb "-score; net_graph 0"
//options
tf_dingalingaling 1
tf_dingalingaling_effect 0
tf_dingalingaling_repeat_delay 0.1
tf_dingaling_pitchmaxdmg 150
tf_dingaling_pitchmindmg 30
tf_dingaling_volume .75
tf_remember_activeweapon 1
fov_desired 90
cl_autoreload 1
cl_autorezoom 0
hud_fastswitch 1
hud_combattext 1
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0
cl_crosshair_scale 0
cl_use_tournament_specgui 1
cl_hud_minmode 0

mat_motion_blur_enabled 1
mat_motion_blur_strength 0
mat_disable_bloom 1
mat_hdr_level 0
mat_colcorrection_disableentities 1
mat_colorcorrection 0

sv_allow_point_servercommand always
snd_mix_async 1
snd_mix_ahead .04

alias closed_htmlpage "echo Blocked pinion!"

tf_player_gib 2
mat_phong 1

sensitivity 1.7 // 3500 DPI 

alias home "connect 103.212.225.215:27017"
alias 2fort "connect 103.125.218.251:27015"
alias orange "connect 66.85.80.163:27030"
alias mge "connect 124.168.195.140:27016"

bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9
bind 0 slot10

bind "i" "+taunt"
bind "o" "hud_reloadscheme"

tf_build_menu_controller_mode 0
tf_disguise_menu_controller_mode 0


//Net
cl_updaterate 100
cl_cmdrate 100
cl_interp_ratio 1
cl_interp 0
rate 60000
cl_smooth 0
cl_smoothtime 0.01
cl_pred_optimize 2

tf_hud_target_id_alpha 255
tf_hud_target_id_disable_floating_health 1
