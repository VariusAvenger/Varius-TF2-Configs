alias cross "exec default_crosshair; cl_crosshair_scale 33; cl_crosshair_red 0; cl_crosshair_green 200; cl_crosshair_blue 0"

alias home "connect 103.212.225.215:27017"

alias "reset" "unbind "shift"; bind "mouse1" "+attack"; bind "mouse2" "+attack2"; bind a +mfwd; bind s +mback; bind d +mleft; bind f +mright; unbind "mwheelup"; unbind "mwheeldown"; unbind "mouse3";bind "mouse4" "+duck";bind "l" "inspect";bind "v" "voicemenu 0 0";-reload;-forward"
bind "p" "reset"

// Crouch Jump
alias +rj "spec_mode;-duck;+cr;alias checkrj +cr;dotxhaircolor;+moveup";
alias -rj "-cr;checkduck;alias checkrj none;dotxhaircolor;-moveup";
alias +crouch "-cr;+duck;alias checkduck +duck;dotxhaircolor;+movedown";
alias -crouch "-duck;checkrj;alias checkduck none;dotxhaircolor;-movedown";
alias checkduck none;
alias checkrj none;
alias +cr "+jump;+duck";
alias -cr "-duck;-jump";
alias none "";
bind space +rj;
bind mouse4 +crouch;

// Show respawn times
alias +showscoresandnetgraph "+showscores; mp_showrespawntimes"
alias -showscoresandnetgraph "-showscores"
bind "w" "+showscoresandnetgraph"

// Item Inspect
bind "alt" "+ItemInspect"
alias +ItemInspect "viewmodel_fov 80; r_drawviewmodel 1; +inspect"
alias -ItemInspect "-inspect"
 
// Fix sound, invisible players, etc 
bind "=" "+fix"
alias +fix "snd_restart;mat_filterlightmaps 1;record fix"
