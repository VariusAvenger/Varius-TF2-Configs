fps_max 0
hud_saytext_time 10
sv_allow_point_servercommand always
tf_enable_glows_after_respawn 1
tf_spec_xray_disable 0
mat_monitorgamma 2
mat_motion_blur_enabled 0
mat_hdr_level 0

alias on "r_drawviewmodel 1; viewmodel_fov 85; bind r off"
alias off "r_drawviewmodel 0; viewmodel_fov 0.1; bind r on"
bind "r" off
bind z "voicemenu 1 1"
bind x "voicemenu 0 0"
bind c "voicemneu 0 1"
bind mouse3 "voicemenu 0 7"

alias +jumpeh "+jump; +duck"
alias -jumpeh "-jump; -duck"
bind space "+jumpeh"

unbind shift
bind a +forward
bind s +back
bind d +moveleft
bind f +moveright
bind mouse1 "+attack"
bind mouse2 "+attack2"
bind v "+duck"
bind w "+showscores"

bind mouse5 "slot1"
bind mouse4 "slot2"
bind e "slot3"

bind "f1" "load_itempreset 0"
bind "f2" "load_itempreset 1"
bind "f3" "load_itempreset 2"
bind "f4" "load_itempreset 3"
