//viewmodel/flame hider//
 
alias +fire
alias -fire
 
alias primary "slot1; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2; main1; bind mwheeldown secondary; bind mouse2 +attack2; bind mouse3 melee"
alias main1 "bind mouse1 +fire_primary"
 
alias secondary "slot2; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 1.2; main2; -attack2; bind mwheeldown secondary; bind mouse3 melee"
alias main2 "bind mouse1 +fire_secondary"
 
alias melee "slot3; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2; bind mwheeldown secondary; main3"
alias main3 "bind mouse1 +fire_melee"
 
bind mwheelup primary
bind mwheeldown secondary
bind mouse3 melee

alias +fire_primary "+attack; r_drawviewmodel 0; viewmodel_fov 0.1; hud_combattext_batching_window 2"
alias -fire_primary "-attack; bind mwheeldown secondary; bind mouse3 melee; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2"
 
alias +fire_secondary "+attack; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2"
alias -fire_secondary "-attack; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2"

alias +fire_melee "+attack; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2"
alias -fire_melee "-attack; r_drawviewmodel 1; viewmodel_fov 70; hud_combattext_batching_window 2"
