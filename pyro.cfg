exec user/reset
sensitivity 3

cl_updaterate 66.66666666666
cl_cmdrate 66.66666666666
cl_interp 0
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0

echo "steam/steamapps/common/Team Fortress 2/tf/cfg/user/reset.cfg"

echo "null-movement enabled" 

echo "Pyro"

//xhair type toggle
alias dotxhairtype "dotxhairtypeb"
alias dotxhairtypeb "cl_crosshair_file crosshair5;cl_crosshair_scale 14;alias dotxhairtype dotxhairtyper"
alias dotxhairtyper "cl_crosshair_file crosshair2;cl_crosshair_scale 22;alias dotxhairtype dotxhairtypeb"

bind mouse1 +crosshairfire
alias +crosshairfire "+attack;dotxhairtype;spec_next"
alias -crosshairfire "-attack;dotxhairtype"
 
// xhair colour toggle
alias dotxhaircolour "dotxhaircolourb"
alias dotxhaircolourb "cl_crosshair_blue 0; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolour dotxhaircolourc"
alias dotxhaircolourc "cl_crosshair_blue 255; cl_crosshair_green 0; cl_crosshair_red 255;alias dotxhaircolour dotxhaircolourd"
alias dotxhaircolourd "cl_crosshair_blue 240; cl_crosshair_green 255; cl_crosshair_red 0;alias dotxhaircolour dotxhaircolourb"

// null-movement script
bind a +move_forward
bind s +move_back
bind d +move_left
bind f +move_right

alias +move_forward "-back;+forward;alias checkfwd +forward;dotxhaircolour"
alias +move_back "-forward;+back;alias checkback +back;dotxhaircolour"
alias +move_left "-moveright;+moveleft;alias checkleft +moveleft;dotxhaircolour"
alias +move_right "-moveleft;+moveright;alias checkright +moveright;dotxhaircolour"
alias -move_forward "-forward;checkback;alias checkfwd none;dotxhaircolour"
alias -move_back "-back;checkfwd;alias checkback none;dotxhaircolour"
alias -move_left "-moveleft;checkright;alias checkleft none;dotxhaircolour"
alias -move_right "-moveright;checkleft;alias checkright none;dotxhaircolour"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

// loadout switching
bind F1 "load_itempreset 0; play common/wpn_moveselect"
bind F2 "load_itempreset 1; play common/wpn_moveselect"
bind F3 "load_itempreset 2; play common/wpn_moveselect"
bind F4 "load_itempreset 3; play common/wpn_moveselect"
