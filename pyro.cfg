exec default
cl_interp .0152

echo "steam/steamapps/common/Team Fortress 2/tf/custom/my_custom_stuff/cfg/default.cfg"

exec nullmovement+xhairflasher.cfg
echo "null-movement enabled" 

bind backspace "exec pyro"

hud_combattext 1
hud_combattext_red 255
hud_combattext_green 255
hud_combattext_blue 0
hud_combattext_batching_window 1.2

alias prim "slot1;bind e seco;bind r mele;viewmodel_fov 0" 
alias seco "slot2;bind e prim;bind r mele;viewmodel_fov 0" 
alias mele "slot3;bind e prim;bind r seco;viewmodel_fov 54" prim

echo "Pyro"
