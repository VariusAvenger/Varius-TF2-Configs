exec user/reset
cl_interp .0152

echo "steam/steamapps/common/Team Fortress 2/tf/custom/my_custom_stuff/cfg/reset.cfg"

bind backspace "exec user/pyro"

bind MWHEELUP "weapon1;hide_weapon"
bind MWHEELDOWN "weapon2;show_weapon"
bind MOUSE3 "weapon3;show_weapon"

alias flare "load_itempreset 0;current_sens;hud_combattext 0"
alias shotty "load_itempreset 1;zoom_sens;hud_combattext 1"
alias fury "load_itempreset 2;current_sens;hud_combattext 1"
alias phlog "load_itempreset 3;current_sens;hud_combattext 1"
bind F1 flare
bind F2 shotty
bind F3 fury
bind F4 phlog

echo "Pyro"
