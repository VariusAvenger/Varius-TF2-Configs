exec user/reset.cfg
echo --- Loading pyro.cfg ... ---
sensitivity 1.94
hud_combattext 0

bind "space" "+crouchjump"

cl_autoreload 1
alias degr "slot1; r_drawviewmodel 0; viewmodel_fov .1; hud_combattext_batching_window 2"
alias flare "slot2; r_drawviewmodel 0; viewmodel_fov 80; hud_combattext_batching_window 2"
alias melee "slot3; r_drawviewmodel 0; viewmodel_fov 80; hud_combattext_batching_window 2"

bind e "degr"
bind r "flare"
bind t "melee"

bind "v" "voicemenu 0 0"
bind mouse3 "voicemenu 0 2"
bind mwheelup "voicemenu 0 1"
bind mwheeldown "voicemenu 0 7"

bind 1 "load_itempreset 0; hud_combattext 0"
bind 2 "load_itempreset 1; hud_combattext 1"
bind 3 "load_itempreset 2; hud_combattext 1"
bind 4 "load_itempreset 3; hud_combattext 1"
