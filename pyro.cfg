exec user/reset
alias start_spawn_switch "alias finish_spawn_switch "join_class pyro"; join_class random"
bind SPACE +crouchjump

cl_interp_ratio 1.0E-4
cl_interp 0.0
hud_combattext 1

alias flare "load_itempreset 0; play common/wpn_moveselect; hud_combattext 0"
alias shotty "load_itempreset 1; play common/wpn_moveselect; hud_combattext 1"
alias fury "load_itempreset 2; play common/wpn_moveselect; hud_combattext 1"
alias phlog "load_itempreset 3; play common/wpn_moveselect; hud_combattext 1"
bind 1 flare
bind 2 shotty
bind 3 fury
bind 4 phlog
