exec user/reset
echo --- Loading pyro.cfg ... ---
sensitivity 3.06
hud_combattext 1

alias degr "slot1; r_drawviewmodel 0; viewmodel_fov -1"
alias flare "slot2; r_drawviewmodel 1; viewmodel_fov 50"
alias melee "slot3; r_drawviewmodel 1; viewmodel_fov 50

bind mwheelup "degr"
bind mwheeldown "flare"
bind mouse3 "melee"
bind space +rj;
bind mouse5 +crouch;
bind "v" "voicemenu 0 0"
bind 1 "load_itempreset 0; hud_combattext 0"
bind 2 "load_itempreset 1; hud_combattext 1"
bind 3 "load_itempreset 2; hud_combattext 1"
bind 4 "load_itempreset 3; hud_combattext 1"
