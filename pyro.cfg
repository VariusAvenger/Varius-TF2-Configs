
exec user/reset
alias start_spawn_switch "alias finish_spawn_switch "join_class pyro"; join_class random"
bind SPACE +crouchjump
//Class specific crosshairs, weapon visibility and sensitivity
cl_interp_ratio 1.0E-4
cl_interp 0.0
alias cross_1 ""
alias weap_sens_1 "sensy"
alias weap_ding_1 "tf_dingaling_pitchmaxdmg 175; tf_dingaling_pitchmindmg 100; tf_dingaling_volume 1.0"
alias text_batch_1 "hud_combattext_batching 1"  
alias weapon_vis_1 hide_weapon
alias current_vis_shootswitch_1 weapon_vis_1
alias current_vis_strafeswitch_1 weapon_vis_1
alias current_vis_immediatelyswitch_1 "hide_weapon"
alias cross_2 ""
alias weap_sens_2 "sensy"
alias weap_ding_2 "tf_dingaling_pitchmaxdmg 175; tf_dingaling_pitchmindmg 100; tf_dingaling_volume 1.0"
alias text_batch_2 "hud_combattext_batching 1"  
alias weapon_vis_2 show_weapon
alias current_vis_shootswitch_2 weapon_vis_2
alias current_vis_strafeswitch_2 weapon_vis_2
alias current_vis_immediatelyswitch_2 "show_weapon"
alias cross_3 ""
alias weap_sens_3 "sensy"
alias weap_ding_3 "tf_dingaling_pitchmaxdmg 175; tf_dingaling_pitchmindmg 100; tf_dingaling_volume 1.0"
alias text_batch_3 "hud_combattext_batching 1"  
alias weapon_vis_3 show_weapon
alias current_vis_shootswitch_3 weapon_vis_3
alias current_vis_strafeswitch_3 weapon_vis_3
alias current_vis_immediatelyswitch_3 "show_weapon"
r_drawviewmodel 1
alias show_weapon "viewmodel_fov 90; r_drawviewmodel 1"
alias hide_weapon "viewmodel_fov -1; r_drawviewmodel 0"
alias shottyFlare "shotty"
alias flare "alias shottyFlare shotty; load_itempreset 0; play common/wpn_moveselect"
alias shotty "alias shottyFlare flare; load_itempreset 1; play common/wpn_moveselect"
alias fury "load_itempreset 2; play common/wpn_moveselect"
alias phlog "load_itempreset 3; play common/wpn_moveselect"
bind 1 flare
bind 2 shotty
bind 3 fury
bind 4 phlog
