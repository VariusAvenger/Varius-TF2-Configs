exec user/reset
echo "steam/steamapps/common/Team Fortress 2/tf/cfg/user/reset.cfg"

echo "null-movement enabled" 

cl_updaterate 66
cl_cmdrate 66
cl_interp_ratio 1
cl_interp .0152

cl_crosshair_scale 16
cl_crosshair_file crosshair4
cl_crosshair_red 255
cl_crosshair_green 255
cl_crosshair_blue 0

alias weap_vis_1 "r_drawviewmodel 0; viewmodel_fov 120"
alias weap_vis_2 "r_drawviewmodel 1; viewmodel_fov 80"
alias weap_vis_3 "r_drawviewmodel 1; viewmodel_fov 80"

bind F1 "load_itempreset 0; play common/wpn_moveselect"
bind F2 "load_itempreset 1; play common/wpn_moveselect"
bind F3 "load_itempreset 2; play common/wpn_moveselect"
bind F4 "load_itempreset 3; play common/wpn_moveselect"

echo "Pyro"
