exec user/reset
echo --- Loading pyro.cfg ... ---
sensitivity 4.3
hud_combattext 1

alias degr "slot1; r_drawviewmodel 0; viewmodel_fov 0.1"
alias flare "slot2; r_drawviewmodel 1; viewmodel_fov 54"
alias melee "slot3; r_drawviewmodel 1; viewmodel_fov 54"

bind e "degr"
bind r "flare"
bind t "melee"
bind mwheelup "degr"
bind mwheeldown "flare"
bind mouse3 "melee"
bind space +rj;
bind "v" "voicemenu 0 0"
bind "g" "voicemenu 0 1"
bind 1 "load_itempreset 0; hud_combattext 0"
bind 2 "load_itempreset 1; hud_combattext 1"
bind 3 "load_itempreset 2; hud_combattext 1"
bind 4 "load_itempreset 3; hud_combattext 1"
