exec user/reset
echo --- Loading pyro.cfg ... ---
sensitivity 1.8
hud_combattext 0

alias degr "slot1; r_drawviewmodel 0; viewmodel_fov -1"
alias flare "slot2; r_drawviewmodel 1; viewmodel_fov 110"
alias melee "slot3; r_drawviewmodel 1; viewmodel_fov 110"

bind e "degr"
bind r "flare"
bind t "melee"
bind space +rj;
bind mwheelup "voicemenu 0 1"
bind mwheeldown "voicemenu 0 7"
bind mouse3 "voicemenu 0 2"
bind 1 "load_itempreset 0; hud_combattext 0"
bind 2 "load_itempreset 1; hud_combattext 1"
bind 3 "load_itempreset 2; hud_combattext 1"
bind 4 "load_itempreset 3; hud_combattext 1"
