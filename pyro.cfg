exec user/reset
alias start_spawn_switch "alias finish_spawn_switch "join_class pyro"; join_class random"
tf_dingalingaling 1
hud_combattext 0

// Viewmodel / Flame hider
alias +fire
alias -fire
alias primary "weapon1; show_weapon; hud_combattext_batching_window 2; main1; bind MWHEELDOWN secondary; bind MOUSE2 +attack2; bind MOUSE3 melee"
alias main1 "bind MOUSE1 +fire_primary"
alias secondary "weapon2; show_weapon; hud_combattext_batching_window 1.2; main2; -attack2; bind MWHEELDOWN secondary; bind MOUSE3 melee"
alias main2 "bind MOUSE1 +fire_secondary"
alias melee "weapon3; show_weapon; hud_combattext_batching_window 2; bind MWHEELDOWN secondary; main3"
alias main3 "bind MOUSE1 +fire_melee"
alias +fire_primary "+attack; hide_weapon; hud_combattext_batching_window 2"
alias -fire_primary "-attack; bind MWHEELDOWN secondary; bind MOUSE3 melee; show_weapon hud_combattext_batching_window 2; "
alias +fire_secondary "+attack; show_weapon; hud_combattext_batching_window 2"
alias -fire_secondary "-attack; show_weapon; hud_combattext_batching_window 2"
alias +fire_melee "+attack; show_weapon; hud_combattext_batching_window 2"
alias -fire_melee "-attack; show_weapon; hud_combattext_batching_window 2"
bind MWHEELUP primary 
bind MWHEELDOWN secondary
bind MOUSE3 melee
 
// Loadout switching
alias flare "load_itempreset 0; play common/wpn_moveselect; hud_combattext 0"
alias shotty "load_itempreset 1; play common/wpn_moveselect; hud_combattext 1"
alias fury "load_itempreset 2; play common/wpn_moveselect; hud_combattext 1"
alias phlog "load_itempreset 3; play common/wpn_moveselect; hud_combattext 1"
bind F1 flare
bind F2 shotty
bind F3 fury
bind F4 phlog
